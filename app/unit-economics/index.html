<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 10px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="" id>
        <div>
            <label for="">Celling price</label>
            <input type="text" name="" id="celling-price" value="0">
        </div>
        <div>
            <label for="">COGS(Cost of Goods Sold)</label>
            <input type="text" name="" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin</label>
            <input type="text" name="" id="gross-Margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & Marketing</label>
            <input type="text" name="" id="sales-marketing" value="0">
        </div>
        <div>
            <label for="">Operations Cost</label>
            <input type="text" name="" id="operations-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin</label>
            <input type="text" name="" id="net-margin" value="0">
        </div>
        <div>
            <input type="submit" disabled id="claculate" value="check" >
        </div>
    </form>

</html>
