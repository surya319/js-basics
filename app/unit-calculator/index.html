<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="unit-economics-form">
        <h1>Unit Economics</h1>
        <div>
            <label for="">Selling price (A)</label>
            <input type="number" value="0" name=" " id="selling-price">
        </div>
        <div>
            <label for="">Cost of goods Sold (B)</label>
            <input type="number" value="0" name=" " id="cogs">
        </div>
        <div>
            <label for="">Gross Margin (C)=(A-B)</label>
            <input type="number" value="0" name=" " id="gross-margin" disabled>
        </div>
        <div>
            <label for="">Sales & Marketing (D</label>
            <input type="number" value="0" name=" " id="sales-marketing">
        </div>
        <div>
            <label for="">Operation (E)</label>
            <input type="number" value="0" name=" " id="operation">
        </div>
        <div>
            <label for="">Net Margin (F)=(C-D-E)</label>
            <input type="number" value="0" name=" " id="net-margin" disabled>
        </div>
        <div>
            <input type="submit" value="Calculate" id=calculate>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
