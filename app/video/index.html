<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <video src="video-2.mp4" id="main-video" controls width="800"></video>
    
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="f10">Forward-10-sec</button>
        <button id="b10">Backward-10-sec</button>
        <button id="mute">Mute</button>
        <button id="un-mute">unMute</button>
        <button id="download">Download</button>
        <select id="swap">
            <option value="video-1.mp4">720</option>
            <option value="video-2.mp4">480</option>
        </select>
        <button id="full-screen">Full screen</button>
    </div>
    <div>
        <input type="range" id="volume-slider" name="volume" min="0" max="100">
        <label for="volume">Volume</label>
        <button id="volume">update Volume</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
